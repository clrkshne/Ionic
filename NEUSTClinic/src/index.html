<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year Level', 'Population'],
          ['1st Year',     11],
          ['2nd year',      2],
          ['3rd Year',  2],
          ['4th Year', 2]
        ]);

        var options = {
          title: '',
          is3D: false,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Gender', 'Population'],
          ['Male',     11],
          ['Female',      2]
        ]);

        var options = {
          title: '',
          pieHole: 0.5,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
    <script type="text/javascript">
      google.charts.load("current", {packages:['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Year Level", "Vaccinated", { role: "style" } ],
          ["1st Year", 33, "#b87333"],
          ["2nd Year", 52, "silver"],
          ["3rd Year", 43, "gold"],
          ["4th Year", 54, "color: lightblue"]
        ]);

        var view = new google.visualization.DataView(data);
        view.setColumns([0, 1,
                         { calc: "stringify",
                           sourceColumn: 1,
                           type: "string",
                           role: "annotation" },
                         2]);

        var options = {
          bar: {groupWidth: "95%"},
          legend: { position: "none" },
        };
        var chart = new google.visualization.ColumnChart(document.getElementById("barchart"));
        chart.draw(view, options);
    }
    </script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Disease', 'Cases'],
          ['HEENT',  300],
          ['LRTI',  110],
          ['URTI',  660],
          ['Gastritis',  1080],
          ['Diabetes',  1630]
        ]);

        var options = {
          title: 'Cases This Month',
          legend: { position: 'none' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('linechart1'));

        chart.draw(data, options);
      }
    </script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ['Disease', 'Cases'],
          ['HEENT',  1000],
          ['LRTI',  1170],
          ['URTI',  660],
          ['Gastritis',  1030],
          ['Diabetes',  1030]
        ]);

        var options = {
          title: 'Cases This Year',
          legend: { position: 'none' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('linechart2'));

        chart.draw(data, options);
      }
    </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
